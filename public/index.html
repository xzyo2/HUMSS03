<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Officers | Section Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gradient-blob"></div>

    <button id="globalAdminBtn" onclick="toggleAdminModal()" title="Admin Access">
        <i class="fas fa-lock"></i>
    </button>

    <nav class="glass-nav">
        <button class="nav-btn active" onclick="showSection('home')">
            <i class="fas fa-home"></i> <span>Home</span>
        </button>
        <button class="nav-btn" onclick="showSection('attendance')">
            <i class="fas fa-book"></i> <span>Attendance</span>
        </button>
        <button class="nav-btn" onclick="showSection('funds')">
            <i class="fas fa-wallet"></i> <span>Funds</span>
        </button>
        <button class="nav-btn" onclick="showSection('records')">
            <i class="fas fa-folder-open"></i> <span>Records</span>
        </button>
        <button class="nav-btn" onclick="showSection('birthdays')">
            <i class="fas fa-birthday-cake"></i> <span>Birthdays</span>
        </button>
    </nav>

    <section id="home" class="page-section active-section">
        <div class="hero-content">
            <div class="typewriter-container">
                <h1><span class="typewriter"></span><span class="cursor">|</span></h1>
            </div>
        </div>
        <p class="footer-credit">Made by 03 Officers</p>
    </section>

    <section id="attendance" class="page-section">
        <div class="glass-card">
            <div class="header-row">
                <h2><i class="fas fa-book"></i> Attendance</h2>
                
                <button id="attendanceAdminActionBtn" class="action-btn-small" onclick="openAttendanceEditor()" style="display:none;">
                    <i class="fas fa-edit"></i> Create / Edit
                </button>
            </div>
            
            <div class="controls-grid">
                <div class="input-group">
                    <label>Select Date:</label>
                    <input type="date" id="viewDate" onchange="loadAttendance()">
                </div>
                
                <div class="input-group">
                    <label>Search Name:</label>
                    <div class="search-wrapper">
                        <input type="text" id="searchBar" placeholder="Filter student..." onkeyup="filterAttendance()">
                    </div>
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="funds" class="page-section">
        <div class="glass-card">
            <div class="header-row">
                <h2><i class="fas fa-wallet"></i> Class Funds</h2>
                
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="action-btn-small" onclick="refreshFunds()" title="Refresh Data" style="background: transparent; border: 1px solid var(--glass-border); padding: 8px 12px;">
                        <i class="fas fa-sync-alt" id="refreshIcon"></i>
                    </button>

                    <button id="fundsAdminActionBtn" class="action-btn-small" onclick="openFundsEditor()" style="display:none;">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
            </div>

            <div class="funds-hero">
                <div class="balance-label">Total Balance</div>
                <div class="balance-amount">â‚± <span id="totalFunds">0.00</span></div>
            </div>

            <div class="transaction-list" id="transactionList">
                </div>
            
            <button id="loadMoreFundsBtn" class="load-more-btn" onclick="loadFunds(true)">Load More</button>
        </div>
    </section>

    <section id="records" class="page-section">
        <div class="glass-card">
            <div class="header-row"><h2><i class="fas fa-folder-open"></i> Records</h2></div>
            <p style="text-align: center; color: #888;">Coming Soon</p>
        </div>
    </section>

    <section id="birthdays" class="page-section">
        <div class="glass-card">
            <div class="header-row"><h2><i class="fas fa-birthday-cake"></i> Birthdays</h2></div>
            <p style="text-align: center; color: #888;">Coming Soon</p>
        </div>
    </section>

    <div id="adminModal" class="modal">
        <div class="modal-glass">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            
            <div id="loginView">
                <h3>Restricted Access</h3>
                <input type="text" id="adminUser" placeholder="Username" style="margin-bottom:10px;">
                <input type="password" id="adminPass" placeholder="Password">
                <button class="action-btn" onclick="verifyAdmin()">Unlock</button>
                <p id="loginError" class="error-text" style="color:var(--danger); margin-top:10px; font-size: 0.9rem;"></p>
            </div>

            <div id="logoutView" style="display:none; text-align: center;">
                <h3>Confirm Logout</h3>
                <p style="color: #888; margin-bottom: 20px;">Are you sure you want to end your session?</p>
                <button class="action-btn" style="background: var(--danger); color: white;" onclick="logout()">Yes, Logout</button>
                <button class="action-btn" style="background: transparent; border: 1px solid #444; color: #888; margin-top: 10px;" onclick="closeAdminModal()">Cancel</button>
            </div>

            <div id="dashboardView" style="display:none;">
                <h3>Manage Attendance</h3>
                <p style="margin-bottom: 5px; color:#888; font-size: 0.85rem;">Editing Date:</p>
                <input type="date" id="adminDate" onchange="syncCheckboxesWithDate()" style="margin-bottom:15px;">
                
                <input type="text" id="modalSearch" placeholder="Find student..." onkeyup="filterModalNames()">
                
                <div class="student-checklist" id="studentChecklist" style="margin-top:10px; max-height:250px; overflow-y:auto; border: 1px solid var(--glass-border); padding: 10px; border-radius: 8px;">
                    </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="saveBtn" class="action-btn" style="flex: 2;" onclick="submitAttendance()">Save Records</button>
                    <button class="delete-icon-btn-large" style="flex: 1;" onclick="deleteDateRecords()" title="Delete Date"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div id="fundsDashboardView" style="display:none;">
                <h3>New Transaction</h3>
                <label style="font-size:0.8rem; color:#888;">Title</label>
                <input type="text" id="fundTitle" placeholder="e.g. Photocopy Paper" style="margin-bottom:10px;">
                
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <div style="flex:1;">
                        <label style="font-size:0.8rem; color:#888;">Amount</label>
                        <input type="number" id="fundAmount" placeholder="0.00">
                    </div>
                    <div style="flex:1;">
                        <label style="font-size:0.8rem; color:#888;">Type</label>
                        <select id="fundType">
                            <option value="expense">Expense (-)</option>
                            <option value="income">Income (+)</option>
                        </select>
                    </div>
                </div>

                <label style="font-size:0.8rem; color:#888;">Date</label>
                <input type="date" id="fundDate">

                <button id="saveFundBtn" class="action-btn" onclick="submitTransaction()">Save Transaction</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
